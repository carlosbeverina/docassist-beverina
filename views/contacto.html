<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAssist - Contacto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo__img" src="../img/logo.png" alt="Logo">
            
            <h1 class="logo__texto">Ayudando a Medicos y Padres a cuidar la salud de nuestro futuro</h1>
        </div>
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__items"><a  href="../index.html">Inicio</a></li>
                <li class="menu__items"><a href="./quienessomos.html">Quienes Somos</a></li>
                <li class="menu__items"><a href="./servicios.html">Servicios</a></li>
                <li class="menu__items"><a class="menu__items--selected" href="#">Contacto</a></li>
                <li class="menu__items"><a href="./ingresar.html">Ingresar</a></li>
            </ul>
            <div class="menu__busqueda">
                <form class="menu__form" action="#">
                    <input class="menu__input" type="text" name="busqueda" id="busqueda" placeholder="Buscar">
                    <input class="menu_submit" type="submit" value="Buscar">
                </form>
            </div>
        </nav>
    </header>
    <main class="container">
        <h2 container__titulo>¿Como contactarnos?</h2>
        <div class="form">
            <form action="" method="get" enctype="text/plain">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <div class="form__nombre">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Nombre y Apellido">
                    </div>
                    <div class="form__email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="form__motivo">
                    <label for="motivo">Motivo:</label>
                        <select name="motivo" class="form_motivo">
                            <option value="" disabled>Elija una Opción</option>
                            <option value="motivo-1">Motivo 1</option>
                            <option value="motivo-1">Motivo 2</option>
                            <option value="motivo-1">Motivo 3</option>
                        </select>
                    </div>
                    <div class="form__area">
                        <label for="descrip">Descripción:</label>
                        <textarea name="descrip" id="descrip" cols="30" rows="10"></textarea>
                    </div>
                    
                    <div class="form__botones">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>                    
                </fieldset>
            </form>
        </div>
        <div class="medios">
            <div class="telefono">
                <img class="icono" src="../img/contacto/phone-alt-solid.svg" alt="">
                <span>+54-(555) 555-5555</span>
            </div>
            <div class="whatsapp">
                <img class="icono" src="../img/contacto/whatsapp-brands.svg" alt="">
                <span>+54-(555) 333-3333</span>
            </div>
            <div class="correo">
                <img class="icono" src="../img/contacto/envelope-regular.svg" alt="">
                <span>lorem@ipsum.com</span>
            </div>
            <div class="ubicacion">
                <img class="icono" src="../img/contacto/map-marker-alt-solid.svg" alt="">
                <span><a href="https://goo.gl/maps/As8vvD4Cfc1dEDEz9" target="_blank">Death Valley - California</a></span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__redes">
            <a href="https://instagram.com"><img class="footer__icono" src="../img/instagram-brands.svg" alt=""></a>
            <a href="https://twitter.com"><img class="footer__icono" src="../img/twitter-brands.svg" alt=""></a>
            <a href="https://youtube.com"><img class="footer__icono" src="../img/youtube-brands.svg" alt=""></a>
        </div>
        <div class="footer__ycomb">
            <a href="https://www.ycombinator.com"><img class="footer__icono" src="../img/y-combinator-brands.svg" alt=""></a>
        </div>
    </footer>
</body>
</html>
