<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>DocAssist - Ingresar</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="container-fluid">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <img class="logo__img img-fluid p-3" src="../img/logo.png" alt="Logo">
                    </div>
                    <div class="col-lg-10 col-md-8 col-sm-8">
                        <h1 class="logo__texto text-center p-5 text-light">Ayudando a Medicos y Padres a cuidar la salud de nuestro futuro</h1>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg mb-3 bg-primary navbar-dark">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-3">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="./quienessomos.html">Quienes Somos</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#">Ingresar</a>
                        </li>
                    </ul>
                    <form class="d-flex right">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
              </div>
            </div>
        </nav>
    </header>
    <main class="contenedor">
        <h2 contenedor__titulo>Ingresar al sistema</h2>
        <div class="wrapper">
            <div class="login">
                <img src="../img/ingresar/avatars.png" alt="Avatar">
                <form action="" method="post">
                    <div class="login__datos">
                        <label for="usuario"><b>Usuario:</b></label>
                        <input type="text" placeholder="Ingrese su usuario" name="usuario" required>
                    
                        <label for="contraseña"><b>Contraseña:</b></label>
                        <input type="password" placeholder="Ingrese su Contraseña" name="contraseña" required>
                    
                        <button type="submit">Ingresar</button>
                    </div>
                
                    <div class="login__forgot">
                        <span>Olvido su <a href="#">contraseña?</a></span>
                    </div>
                </form>
            </div>
      </div>    

    </main>
    <footer class="footer">
        <div class="container-fluid">
          <div class="row justify-content-between">
            <div class="col-auto">
              <div class="footer__redes">
                  <a href="https://instagram.com"><img class="footer__icono" src="../img/instagram-brands.svg" alt=""></a>
                  <a href="https://twitter.com"><img class="footer__icono" src="../img/twitter-brands.svg" alt=""></a>
                  <a href="https://youtube.com"><img class="footer__icono" src="../img/youtube-brands.svg" alt=""></a>
              </div>
            </div>
            <div class="col-auto">
              <div class="footer__ycomb">
                  <a href="https://www.ycombinator.com"><img class="footer__icono" src="../img/y-combinator-brands.svg" alt=""></a>
              </div>
            </div>
    
          </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
