<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAssist - Ingresar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo__img" src="../img/logo.png" alt="Logo">
            
            <h1 class="logo__texto">Ayudando a Medicos y Padres a cuidar la salud de nuestro futuro</h1>
        </div>
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__items"><a href="../index.html">Inicio</a></li>
                <li class="menu__items"><a href="./quienessomos.html">Quienes Somos</a></li>
                <li class="menu__items"><a href="./servicios.html">Servicios</a></li>
                <li class="menu__items"><a href="./contacto.html">Contacto</a></li>
                <li class="menu__items"><a class="menu__items--selected" href="#">Ingresar</a></li>
            </ul>
            <div class="menu__busqueda">
                <form class="menu__form" action="#">
                    <input class="menu__input" type="text" name="busqueda" id="busqueda" placeholder="Buscar">
                    <input class="menu_submit" type="submit" value="Buscar">
                </form>
            </div>
        </nav>
    </header>
    <main class="container">
        <h2 container__titulo>Ingresar al sistema</h2>
        <div class="wrapper">
            <div class="login">
                <img src="../img/ingresar/avatars.png" alt="Avatar">
                <form action="" method="post">
                    <div class="login__datos">
                        <label for="usuario"><b>Usuario:</b></label>
                        <input type="text" placeholder="Ingrese su usuario" name="usuario" required>
                    
                        <label for="contraseña"><b>Contraseña:</b></label>
                        <input type="password" placeholder="Ingrese su Contraseña" name="contraseña" required>
                    
                        <button type="submit">Ingresar</button>
                    </div>
                
                    <div class="login__forgot">
                        <span>Olvido su <a href="#">contraseña?</a></span>
                    </div>
                </form>
            </div>
      </div>    

    </main>
    <footer class="footer">
        <div class="footer__redes">
            <a href="https://instagram.com"><img class="footer__icono" src="../img/instagram-brands.svg" alt=""></a>
            <a href="https://twitter.com"><img class="footer__icono" src="../img/twitter-brands.svg" alt=""></a>
            <a href="https://youtube.com"><img class="footer__icono" src="../img/youtube-brands.svg" alt=""></a>
        </div>
        <div class="footer__ycomb">
            <a href="https://www.ycombinator.com"><img class="footer__icono" src="../img/y-combinator-brands.svg" alt=""></a>
        </div>
    </footer>
</body>
</html>
